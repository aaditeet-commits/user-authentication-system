<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="toggle-form">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-container hidden" id="registerForm">
            <h2>Register</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required minlength="6" placeholder="Enter password (min 6 characters)">
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="toggle-form">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>

        <!-- Dashboard (After Login) -->
        <div class="dashboard hidden" id="dashboard">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <div class="user-info">
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Account Created:</strong> <span id="userCreated"></span></p>
            </div>
            <button onclick="handleLogout()" class="btn btn-logout">Logout</button>
        </div>

        <!-- Message Display -->
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
